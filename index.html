<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Texto animado con reproductor</title>
<style>
  body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#121212;color:#fff;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;overflow:hidden;}
  #text-container{display:flex;flex-wrap:wrap;justify-content:center;font-size:5vw;max-width:90%;position:relative;}
  .letter{opacity:0;position:relative;display:inline-block;transition:all 1s ease;}
  .visible{opacity:1;transform:translate(0,0);}
  .player{position:absolute;left:32px;top:32px;width:340px;max-width:calc(100% - 64px);background:linear-gradient(180deg,#181818,#0f0f0f);border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.6);display:flex;gap:12px;align-items:center;transition:opacity 0.3s;}
  .cover{width:88px;height:88px;border-radius:6px;background:#222;flex:0 0 88px;object-fit:cover;}
  .meta{flex:1;color:#fff;min-width:0;}
  .song{font-weight:700;font-size:16px;margin-bottom:6px;word-break:break-word;}
  .artist{color:#b3b3b3;font-size:13px;}
  .controls{margin-top:10px;height:34px;background:rgba(255,255,255,0.03);border-radius:6px;display:flex;align-items:center;padding:6px 8px;gap:8px;}
  .play-dot{width:10px;height:10px;background:#1DB954;border-radius:50%;}
  .player-note{font-size:11px;color:#b3b3b3;margin-top:8px;}
</style>
</head>
<body>
<div id="text-container"></div>

<div class="player" id="playerUI">
  <img id="cover" class="cover" src="waos.png" alt="cover">
  <div class="meta">
    <div class="song" id="songTitle">call out my name</div>
    <div class="artist" id="songArtist">the weeknd</div>
    <div class="controls">
      <div class="play-dot"></div>
      <div style="flex:1;height:8px;background:rgba(255,255,255,0.06);border-radius:4px"></div>
      <div style="width:36px;text-align:right;color:#b3b3b3;font-size:12px">3:21</div>
    </div>
    <div class="player-note"><code>thewknd.mp3</code> y <code>waos.png</code></div>
  </div>
</div>

<audio id="player" src="thewknd.mp3" preload="auto" autoplay playsinline></audio>
<div id="playFallback" style="position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;z-index:50;pointer-events:auto">
  <button id="playBtn" style="background:#181818;color:#fff;border-radius:12px;padding:12px 18px;border:none;box-shadow:0 8px 24px rgba(0,0,0,0.6);font-weight:700">Tocar audio</button>
</div>

<script>
const frases=["Call out my name","And I'll be on my way","When times are rough","I want you to stay"];
let idx=0;
const container=document.getElementById('text-container');

function mostrarFrase(){
  container.innerHTML="";
  const frase=frases[idx];
  for(let i=0;i<frase.length;i++){
    const span=document.createElement('span');
    span.className="letter";
    span.textContent=frase[i];
    const x=(Math.random()*200-100); 
    const y=(Math.random()*200-100); 
    span.style.transform=`translate(${x}px,${y}px)`;
    container.appendChild(span);
    setTimeout(()=>{
      span.classList.add('visible');
    },50*i);
  }
  setTimeout(()=>{
    const letters=container.querySelectorAll('.letter');
    letters.forEach((l,j)=>{
      setTimeout(()=>{l.classList.remove('visible')},50*j);
    });
    idx=(idx+1)%frases.length;
    setTimeout(mostrarFrase,1000+frase.length*50);
  },3000);
}
document.addEventListener('DOMContentLoaded',mostrarFrase);

const playerUI=document.getElementById('playerUI');
function checkOrientation(){
  if(window.innerWidth>window.innerHeight){playerUI.style.opacity='0';}
  else{playerUI.style.opacity='1';}
}
window.addEventListener('resize',checkOrientation);
window.addEventListener('orientationchange',checkOrientation);
document.addEventListener('DOMContentLoaded',checkOrientation);

const p=document.getElementById('player');
const fallback=document.getElementById('playFallback');
const btn=document.getElementById('playBtn');
if(p){
  p.volume=0.36;
  p.loop=true;
  let attempts=0;
  async function tryPlay(){
    attempts++;
    try{await p.play();if(fallback)fallback.style.display='none';return true;}
    catch(e){if(attempts>=4&&fallback)fallback.style.display='flex';return false;}
  }
  window.addEventListener('load',()=>{tryPlay();setTimeout(tryPlay,300);setTimeout(tryPlay,1000);setTimeout(tryPlay,2000)});
  document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')tryPlay()});
  function onGesture(){tryPlay();document.removeEventListener('click',onGesture);document.removeEventListener('touchstart',onGesture)}
  document.addEventListener('click',onGesture,{passive:true});
  document.addEventListener('touchstart',onGesture,{passive:true});
  if(btn){btn.addEventListener('click',async()=>{await p.play().catch(()=>{});fallback.style.display='none'})}
}
</script>
</body>
</html>
