<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animación de partículas</title>
  <style>
    :root{
      --bg:#121212;
      --panel:#181818;
      --muted: #b3b3b3;
      --accent:#1DB954;
      --white:#ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:var(--bg);color:var(--white);overflow:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    .frame{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;width:100%;height:100%}
  .player{position:absolute;left:32px;top:32px;width:340px;max-width:calc(100% - 64px);box-sizing:border-box;background:linear-gradient(180deg,var(--panel),#0f0f0f);border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.6);display:flex;gap:12px;align-items:center}
  .cover{width:88px;height:88px;border-radius:6px;background:#222;flex:0 0 88px;object-fit:cover}
  .meta{flex:1;color:var(--white);min-width:0}
  .song{font-weight:700;font-size:16px;margin-bottom:6px;white-space:normal;word-break:break-word}
    .artist{color:var(--muted);font-size:13px}
    .controls{margin-top:10px;height:34px;background:rgba(255,255,255,0.03);border-radius:6px;display:flex;align-items:center;padding:6px 8px;gap:8px}
    .play-dot{width:10px;height:10px;background:var(--accent);border-radius:50%}
    .attribution{position:absolute;right:18px;bottom:16px;color:rgba(255,255,255,0.06);font-size:12px}
    .player-note{font-size:11px;color:var(--muted);margin-top:8px}
    @media(max-width:520px){
      .player{left:12px;right:12px;top:auto;bottom:12px;width:auto;padding:10px;border-radius:10px}
      .cover{width:64px;height:64px;flex:0 0 64px}
      .meta{display:flex;flex-direction:column;min-width:0;overflow:visible}
      .song{font-size:15px;line-height:1.1;margin-bottom:4px}
      .controls{height:30px;display:flex;align-items:center;gap:8px}
      .controls > div[style]{display:none}
    }
  </style>
</head>
<body>
    <div class="frame">
  <canvas id="canvas"></canvas>      <img id="bgImage" src="" alt="" style="display:none">
  <div class="player" aria-hidden="true">        <img id="cover" class="cover" src="waos.png" alt="cover">
<div class="meta">
 <div class="song" id="songTitle">call out my name</div>
<div class="artist" id="songArtist">the weeknd</div>
  <div class="controls">
  <div class="play-dot"></div>
<div style="flex:1;height:8px;background:rgba(255,255,255,0.06);border-radius:4px"></div>
  <div style="width:36px;text-align:right;color:var(--muted);font-size:12px">3:21</div>
    </div>
  <div class="player-note"><code>thewknd.mp3</code> y <code>waos.png</code></div>
</div>
  </div>
<div class="attribution">edit by you — polished</div>
</div>
<audio id="player" src="thewknd.mp3" preload="auto" autoplay playsinline></audio>
 <script src="ale.js"></script>
  <div id="playFallback" style="position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;z-index:50;pointer-events:auto">
    <button id="playBtn" style="background:var(--panel);color:var(--white);border-radius:12px;padding:12px 18px;border:none;box-shadow:0 8px 24px rgba(0,0,0,0.6);font-weight:700">Tocar audio</button>
  </div>
  <script>
    (function(){
      try{ if(window.startAnimation) window.startAnimation(); }catch(e){}
      const p = document.getElementById('player');
      const fallback = document.getElementById('playFallback');
      const btn = document.getElementById('playBtn');
      if(!p) return;
      p.volume = 0.36;
      p.loop = true;
      let attempts = 0;
      async function tryPlay(){
        attempts++;
        try{
          await p.play();
          if(fallback) fallback.style.display = 'none';
          return true;
        }catch(e){
          if(attempts >= 4 && fallback) fallback.style.display = 'flex';
          return false;
        }
      }
      window.addEventListener('load', ()=>{ tryPlay(); setTimeout(tryPlay,300); setTimeout(tryPlay,1000); setTimeout(tryPlay,2000); });
      document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState === 'visible') tryPlay(); });
      function onGesture(){ tryPlay(); document.removeEventListener('click', onGesture); document.removeEventListener('touchstart', onGesture); }
      document.addEventListener('click', onGesture, {passive:true});
      document.addEventListener('touchstart', onGesture, {passive:true});
      if(btn){ btn.addEventListener('click', async ()=>{ await p.play().catch(()=>{}); fallback.style.display='none'; }); }
    })();
  </script>
</body>
</html>
