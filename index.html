<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animación de partículas</title>
  <style>
    :root{
      --bg:#121212;
      --panel:#181818;
      --muted: #b3b3b3;
      --accent:#1DB954;
      --white:#ffffff;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:var(--bg);color:var(--white);overflow:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    .frame{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    canvas{display:block;width:100%;height:100%}
    .player{position:absolute;left:32px;top:32px;width:340px;background:linear-gradient(180deg,var(--panel),#0f0f0f);border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.6);display:flex;gap:12px;align-items:center}
    .cover{width:88px;height:88px;border-radius:6px;background:#222;flex:0 0 88px;object-fit:cover}
    .meta{flex:1;color:var(--white)}
    .song{font-weight:700;font-size:16px;margin-bottom:6px}
    .artist{color:var(--muted);font-size:13px}
    .controls{margin-top:10px;height:34px;background:rgba(255,255,255,0.03);border-radius:6px;display:flex;align-items:center;padding:6px 8px;gap:8px}
    .play-dot{width:10px;height:10px;background:var(--accent);border-radius:50%}
    .attribution{position:absolute;right:18px;bottom:16px;color:rgba(255,255,255,0.06);font-size:12px}
    .player-note{font-size:11px;color:var(--muted);margin-top:8px}
    @media(max-width:520px){
      .player{left:12px;top:12px;width:86%;padding:12px;border-radius:10px}
      .cover{width:64px;height:64px;flex:0 0 64px}
      .song{font-size:15px}
      .controls{height:30px}
    }
  </style>
</head>
<body>
    <div class="frame">
  <canvas id="canvas"></canvas>      <img id="bgImage" src="waos.png" alt="" style="display:none">
      <div class="player" aria-hidden="true">        <img id="cover" class="cover" src="cover.png" alt="cover">
<div class="meta">
 <div class="song" id="songTitle">Título de la canción</div>
<div class="artist" id="songArtist">Artista</div>
  <div class="controls">
  <div class="play-dot"></div>
<div style="flex:1;height:8px;background:rgba(255,255,255,0.06);border-radius:4px"></div>
  <div style="width:36px;text-align:right;color:var(--muted);font-size:12px">3:21</div>
    </div>
    <div class="player-note">Decorative player — replace <code>song.mp3</code> and <code>cover.png</code> locally</div>
</div>
  </div>
<div class="attribution">edit by you — polished</div>
</div>
<audio id="player" src="thewknd.mp3" preload="auto" autoplay playsinline></audio>
 <script src="ale.js"></script>
  <script>
      (function(){      try{ if(window.startAnimation) window.startAnimation(); }catch(e){}
        const p = document.getElementById('player');
        if(p){ p.volume = 0.36; p.loop = true; const tryPlay = ()=>{ p.play().catch(()=>{}); }; window.addEventListener('load', tryPlay); setTimeout(tryPlay, 300); }
      })();
    </script>
</body>
</html>
